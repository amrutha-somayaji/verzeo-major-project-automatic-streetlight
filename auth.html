<html>
<head>
    <title>Login- AutoStreetlight </title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='auth-page-final-css.css')}}">  
</head>
    <body>
    <div class="login-box">
    <img src="./static/avatar.png" class="avatar">
        <h1>Authentication</h1>
            <form action="#" method="post">
            <p>Password</p>
            <input type="password" id="password" aria-describedby="passwordfield" name="password" placeholder="Enter Password">
            <center><label for="warn" color="red">{{ warn|safe }}</label></center>
            <br>
            <input type="submit" value="submit">  
            </form>
        
        </div>
    </body>
</html>
