<html>
<head>
    <title>Reset- AutoStreetlight </title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='password-page-final-css.css')}}">   
</head>
    <body>
    <div class="login-box">
    <img src="./static/lock-icon.png" class="avatar">
        <h1>Change Password</h1>
            <form action="#" method="post">
            <p>Old Password</p>
            <input type="password" id="curr" name="curr" placeholder="Enter Old Password">
            <p>New Password</p>
            <input type="password" id="upt" name="upt" placeholder="Enter New Password">
            <center>
            <label for="warn" color="red">{{ warn|safe }}</label>
            </center>
            <input type="submit" href="#" value="Done" name="submit_button" id="done">  
            <br>
            <input type="submit" href="#" value="back" name="submit_button" id="back">
            </form>
        
        
        </div>
    
    </body>
</html>
